<head>
	<meta charset='utf-8'>
	<title></title>
</head>

<body>

<div id="conteneur-principal">

<div id="header">
<div id="menu">

<nav id="path"></nav>

	<div id="login-panel">
		<form action="" method="post">
			<p>
				<span class="sign">sign in</span> <br/>
				<label class="user">user name
					<input name="username" type="text" value="" />
				</label> <br /><br />
				<label class="password">password
					<input name="password" type="password" value="" />
				</label>
				<input class="enter" type="submit" name="submit" value="Login" /><br/><br />
				<span class="phrase">don't have an account. ask one by providing your email</span>
				<label class="email">email
					<input name="email" type="email" value="" />
					<input class="enter" type="submit" name="submit" value="sign up" />
				</label>
			</p>
		</form>
	</div>
	

</div> <!-- /#menu-->

<div id="user">
	{{>user_infos}}
</div>

</div><!-- #header -->

<div id='main'>
</div><!-- /#main -->

</div> <!--fin du conteneur principal (englobe menu)-->


<div class="aide">
	<h3>You need help ?</h3>
	<h4><a href="http://docs.cortext.net">you can read collaborative platform documentation</a></h4> 
	<div id="separator"></div>
	 <div id="aide-question">         
   	<h4><a id="question" href="#" title="Login">you have any question?</a></h4>    
    <div id="question-panel">
	
	
	<form action="post">
    <p> 	
	<textarea id="mon_textarea" cols="7"></textarea>
	<button class="send-question">send question</button>
    </p>
    </form>

    </div>
    </div><!--fin de aide-question-->
	
	</div><!--fin de aide-->
	
	
<div style="clear:both;"></div>
<div class="trigger">
<span class="letter">h</span>
<span class="letter">e</span>
<span class="letter">l</span>
<span class="letter">p</span>
</div>


</body>
