<template name="script">
    <div class="script" id='script-{{s.id}}'>
        <div>
            <span class="name-script">{{s.name}}</span>
            <span class="hours">{{s.time}}</span>
        </div>
        <div class="queued-scripts">
            <span class="progress-script" data-progress='{{s.progress}}'></span>
        </div>
    </div>
</template>
