<template name="message">
<div class="element message user-{{ author.id }}" id="Message-{{ e.id }}">

  <div class="info">
    <h3 class="author">{{ author.name }}</h3>
    <span class="type message">{{ e.type }}</span>
    <span class="date"><a href="{{ e.permalink }}">{{date_short e.date }}</a></span>
  </div><!-- /info -->

  <div class="body">
     {{md e.content}}
  </div>

</div>
</template>
