<template name="message">
<div class="element message user-{{ author }}" id="Message-{{ id }}">

  <div class="info">
    <h3 class="author">{{ author.name }}</h3>
    <span class="type message">{{ type }}</span>
    <span class="date"><a href="{{ permalink }}">{{date_short date }}</a></span>
  </div><!-- /info -->

  <div class="body">
     {{md content}}
  </div>

</div>
</template>
