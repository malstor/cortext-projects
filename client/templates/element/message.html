<template name="message">
<div class="element message user-{{ author.id }}" id="Message-{{ e.id }}">

  <div class="info">
    <span class="type message"><a href="#"> {{md e.content}}</a></span>

  <span class="date">
  <a href="/user/{{author.id}}"><img class="gravatar" src="{{author.gravatar}}" /> {{author.name}} </a>
  <a href="{{ e.permalink }}">{{date_short e.date }}</a>
  </span>
         
  </div><!-- /info -->


</div>
</template>
