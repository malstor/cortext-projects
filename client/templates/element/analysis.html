<template name="analysis">
<div class="element analysis user-{{ author }}" id="Analysis-{{ id }}">

<div class="info">
  <h3>analysis.py</h3>
  <span class="type analysis">{{ type }}</span>
  <span class="author">{{ author.name }}</span>
  <span class="extra"><a href="#">parameters</a> - <a href="#">logs</a></span>
  <span class="date"><a href="{{ permalink }}">{{date_short date }}</a></span>
</div><!-- /info -->

{{#if content}} 
{{#if content.results}} 

<div class="files">

{{#each content.results}}

  <div class="file">
    <div class="icon img-pdf">pdf</div>
    <div class="name"><a href="{{result.url}}">{{title}}</a></div>

    <!-- <div class="info">            
      <span class="comments"><a href="#">5 comments</a></span> 
      <span class="date">23:12 12.05.2012</span>
    </div>
    -->
  </div>

{{/each}}

</div><!-- /files -->

{{else}}

<p class="status">
    {{#if content.status}}
      {{content.status}}
    {{else}}
      this script has not been started yet
    {{/if}}
</p>

{{/if}}
{{/if}}

</div>
</template>
