<template name="document">
<div class="element document user-{{ author.id }}" id="Document-{{ e.id }}">
    <div class="info">        
        <span class="type document img-{{e.extension}}"><a href="{{e.permalink}}" title="{{e.name}}">{{ellipsis e.name 50 }}</a></span> 
        
  <span class="date">
    <a href="/user/{{author.id}}"><img class="gravatar" src="{{author.gravatar}}" /></a>
 <!--  {{ author.name }} -->
  <a href="{{ e.permalink }}">{{date_short e.date }}</a>
  </span>
 
        <!--<div class="actions">               
                <a class ="icon view" title="view file" rel="{{e.permalink}}" data-type="{{e.extension}}" target="_blank" href='{{viz e.extension e.permalink}}'></a>
                <a class="icon delete" title="delete file" data-id="{{id}}" href="#" rel="{{e.id}}"></a>
        </div>-->

    <div class="document-body">
