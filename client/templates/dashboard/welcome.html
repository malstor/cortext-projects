<h1>Welcome to Cortext Manager</h1>

<p>Flagship project of the platform Cortext, <span>Cortext Manager</span> allows users of the platform to manage their projects and analyze their data sets directly online.</p>

<p><span>Cortext Manager</span> provides an online platform interfacingusers with a range of analysis tools developed by Cortext corpus.</p>

<p>This application enables to upload data sets from disparate sources, and initiate treatments (scripts) to perform remote analyses/maps of primary data.</p>

<p>This private space allows users to launch and test on their own chains of treatments before possibly making results public.</p>
