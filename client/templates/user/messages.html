<template name="user_messages">

{{#each projects}}
<div class="project-messages">

<h5><a href="/project/{{ id }}">{{ title }}</a></h5>

<div class="messages">
  {{#each messages}}
  <div id="message-{{ id }}" class="message">
  <div class="info">
  	<div class="date"><a href="/project/{{ ../id }}#{{ type }}-{{ id }}">{{date_short date }}</a></div>
  </div>
  <div class="body">{{ content }}</div>
  </div>
  {{/each}}
</div>

</div><!-- -->

{{/each}}
</template>
